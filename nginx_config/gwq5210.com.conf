server {
  listen 80;
  listen [::]:80;

  charset utf-8;

  server_name gwq5210.com www.gwq5210.com;

  location / {
    return 301 https://$host$request_uri;
  }

  location ~ ^/api {
    return 307 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  charset utf-8;

  ssl_certificate /etc/ssl/gwq5210.com/gwq5210.com_bundle.crt; # 证书
  ssl_certificate_key /etc/ssl/gwq5210.com/gwq5210.com.key; # 私钥
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
  ssl_session_tickets off;

  # intermediate configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers off;

  # HSTS (ngx_http_headers_module is required) (63072000 seconds)
  add_header Strict-Transport-Security "max-age=63072000" always;

  server_name gwq5210.com www.gwq5210.com;

  root /var/www/gwq5210.com/html;
  index index.html index.htm index.nginx-debian.html;

  location / {
    return 301 https://blog.gwq5210.com$request_uri;
  }

  # location ~ ^/files(/(.*))?$ {
  #   root /var/www/gwq5210.com;                     # 指定实际目录绝对路径
  #   autoindex on;                            # 开启目录浏览功能；
  #   autoindex_exact_size off;            # 关闭详细文件大小统计, 让文件大小显示MB, GB单位, 默认为b
  #   autoindex_localtime on;              # 开启以服务器本地时区显示文件修改日期！
  # }

  location ~ ^/kibana/?$ {
    return 301 https://$host:5601;
  }

  location ~ ^/scrapyd/?$ {
    return 301 https://$host:6800;
  }

  location ~ ^/files/?$ {
    return 301 https://$host:9090;
  }

  location ~ ^/api/(elasticsearch|es)(/(.*))?$ {
    proxy_pass  https://gwq5210.com:9200;
    rewrite ^/api/(elasticsearch|es)/(.*)$ /$2 break;
    rewrite ^/api/(elasticsearch|es)$ / break;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header REMOTE-HOST $remote_addr;
    proxy_set_header X-NginX-Proxy true;
  }

  location ~ ^/api/mirai(/(.*))?$ {
    proxy_pass  http://localhost:8080;
    rewrite ^/api/mirai/(.*)$ /$1 break;
    rewrite ^/api/mirai$ / break;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header REMOTE-HOST $remote_addr;
    proxy_set_header X-NginX-Proxy true;
  }

  location ~ ^/api/scrapyd(/(.*))?$ {
    proxy_pass  http://localhost:6900;
    rewrite ^/api/scrapyd/(.*)$ /$1 break;
    rewrite ^/api/scrapyd$ / break;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header REMOTE-HOST $remote_addr;
    proxy_set_header X-NginX-Proxy true;
  }

  location ~ \.php$ {
    root /var/www/gwq5210.com/html;
    fastcgi_pass unix:/run/php/php7.4-fpm.sock;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
  }

  location ~ ^/api/ray(/(.*))?$ {
    if ($http_upgrade != "websocket") {
      return 400;
    }
    rewrite ^/api/ray/(.*)$ /ray/$1 break;
    rewrite ^/api/ray$ /ray break;
    proxy_redirect off;
    proxy_pass http://localhost:10000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location ~ ^/api/mirai_ws(/(.*))?$ {
    if ($http_upgrade != "websocket") {
      return 400;
    }
    rewrite ^/api/mirai_ws/(.*)$ /$1 break;
    rewrite ^/api/mirai_ws$ / break;
    proxy_redirect off;
    proxy_pass http://localhost:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}

